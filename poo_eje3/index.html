<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label" for="">Descripcion</label>
              <input class="form-control" id="desc" type="text">
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Precio de venta</label>
              <input class="form-control" id="precio" type="number">
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Categorias</label>
              <select class="form-select" name="select" id="select">  
                <option value="cocina">cocina</option>
                <option value="Heladera">Heladera</option>
                <option value="TV">TV</option>
                <option value="Goooooooooooood">Goku</option>
              </select>
            </div>
            <button class="btn btn-dark" id="boton" type="submit">Guardar</button>
          </div>
          <div class="col-lg-8">
            <table class="table">
              <thead>
                <tr>
                  <th>number</th>
                  <th>Descripcion</th>
                  <th>Precio de venta</th>
                  <th>Categoria</th>
                  <th>acciones</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>

    <script src="main.js" type="module"></script>
</body>
</html>
