<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-danger">
      <nav class="navbar bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-dark"  href="#">Mario Bros</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <form id="form_producto">
                <div class="input-group mb-5">
                    <span class="input-group-text">Descripcion:</span>
                    <input id="desc" type="text" class="form-control">
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text">Precio de venta:</span>
                    <span class="input-group-text">
                        <select id="select">
                            <option value="$">Dolar</option>
                            <option value="€">Euro</option>
                            <option value="¥">Yen</option>
                        </select>
                    </span>
                    <input id="precio" type="text" class="form-control">
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text">Url de la imagen:</span>
                    <input id="url" type="text" class="form-control">
                </div>
            </form>
            <button class="btn btn-dark" id="boton" type="submit">Guardar</button>
            <button style="display: none;" class="btn btn-primary" id="boton2">Actualizar</button>
          </div>
          <div class="col-lg-8">
            <table class="table">
              <thead>
                <tr class="table-dark">
                  <th>#</th>
                  <th>Imagen</th>
                  <th>Descripción</th>
                  <th>Precio de venta</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      
<div id="mymodal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white bg-dark">
        <h5 class="modal-title">Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark text-white">
        <p>¿Seguro qué quieres borrar esta wea?</p>
      </div>
      <div class="modal-footer text-white bg-dark">
        <button type="button" class="btn btn-secondary "  data-bs-dismiss="modal">Nonis uwu</button>
        <button id="btn_eliminar" type="button" class="btn btn-primary " >chi unu</button>
      </div>
    </div>
  </div>
</div>

    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
